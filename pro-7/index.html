<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <body id="root">
    <div id="background">
       <h1>Change The Background Color By Clicking The Button </h1>
       <h2 class="text-color">HEX Color</h2>
        <div>
          <div id="align">
            <h3 id="icon">#</h3>
            <input type="text" value = '000000' id="output" title="Hex Code">
            <button title="Copy Button" id="copyBtn">Copy</button>
          </div>
        </div>
        <h2 class="text-color">RGB Color</h2>
        <div>
          <div id="align">
            <input type="text" value = "rgba(255, 255, 255)" id="output2" title="Hex Code">
            <button title="Copy Button" id="copyBtn">Copy</button>
          </div>
        </div>

       <button id="changeBtn" title="Change Color">Change Color</button>
    </div>
  

  <script src="app.js"></script>
</body>
</html>
